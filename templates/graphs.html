<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
</head>
<body>
    <h1>Graphs</h1>
    <div>
        {% for graph in graphs %}
            <div>
                <img src="{{ url_for('uploaded_file', filename=graph) }}" alt="{{ graph }}" />
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Upload another file</a>
</body>
</html>
